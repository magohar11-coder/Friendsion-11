body{

    font-family:Segoe UI;
    background:#f0f2f5;
}

/* NAVBAR */
nav{
    height:60px;
    background:#1877f2;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    color:white;
    font-weight:bold;
}

nav img{
    width:35px;
    height:35px;
    border-radius:50%;
    object-fit:cover;
}

/* LOGIN */
#login{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

#login button{
    padding:12px 25px;
    background:#1877f2;
    border:none;
    border-radius:6px;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

/* MAIN */
.container{
    max-width:600px;
    margin:20px auto;
}

/* POST BOX */
.post-box{
    background:white;
    padding:15px;
    border-radius:10px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    margin-bottom:20px;
}

.post-box textarea{
    width:100%;
    border:none;
    resize:none;
    font-size:15px;
    outline:none;
}

.post-box button{
    margin-top:10px;
    background:#1877f2;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:5px;
    cursor:pointer;
}

/* POSTS */
.post{
    background:white;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.post img{
    max-width:100%;
    border-radius:8px;
    margin-top:10px;
}

.post-header{
    font-weight:bold;
    margin-bottom:5px;
}

.time{
    font-size:12px;
    color:gray;
}

.delete{
    float:right;
    color:red;
    cursor:pointer;
    font-size:12px;
}
</style>
</head>

<div id="login">

</div>

        </div>
    </nav>

    <div class="container">

        <div class="post-box">
            <textarea id="postText" rows="3" placeholder="What's on your mind?"></textarea>
            <input type="file" id="imgInput" accept="image/*">
            <button onclick="addPost()">Post</button>
        </div>

        <div id="posts"></div>

    </div>
</div>
