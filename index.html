        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let userData = null;
        let selectedImg = "";

        function login() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).then(res => {
                userData = res.user;
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                document.getElementById('userPic').src = userData.photoURL;
                document.getElementById('userName').innerText = userData.displayName;
                loadPosts();
            });
        }

        // Image Selection and Compression Fix
        document.getElementById('coverInp').onchange = e => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    // Canvas use karke image choti kar rahe hain
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxW = 400; // Max width taaki Firebase error na de
                    const scale = maxW / img.width;
                    canvas.width = maxW;
                    canvas.height = img.height * scale;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    selectedImg = canvas.toDataURL('image/jpeg', 0.7); // 70% Quality
                    document.getElementById('fileLabel').innerText = "âœ… Photo Selected";
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        };

        function savePost() {
            const text = document.getElementById('diaryText').value;
            if(!text || !selectedImg) return alert("Photo aur text dono zaroori hain!");

            document.getElementById('pubBtn').innerText = "Uploading...";
            document.getElementById('pubBtn').disabled = true;

            const pages = text.match(/.{1,300}/g);
            db.ref("diary_posts").push({
                uid: userData.uid,
                uName: userData.displayName,
                uPic: userData.photoURL,
                cover: selectedImg,
                pages: pages,
                time: Date.now()
            }).then(() => {
                document.getElementById('diaryText').value = "";
                document.getElementById('fileLabel').innerText = "ðŸ“¸ Choose Gallery Photo";
                selectedImg = ""; // Reset image
                document.getElementById('pubBtn').innerText = "Publish Multicolor Diary";
                document.getElementById('pubBtn').disabled = false;
            });
        }
