<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendsion 11 - 3D Real Diary</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { background: #e0d8c3; display: flex; flex-direction: column; align-items: center; min-height: 100vh; font-family: 'Georgia', serif; margin: 0; padding: 20px; }
        
        /* Diary Container */
        .book { position: relative; width: 350px; height: 500px; transition: transform 0.5s; cursor: pointer; }
        
        /* Page Styling */
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            background: #fdf6e3; border: 1px solid #d4af37; border-radius: 0 10px 10px 0;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            transform-origin: left; transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex; flex-direction: column; backface-visibility: hidden;
            z-index: 1; overflow: hidden;
        }

        /* Front Cover */
        .cover { background: #8b4513 !important; color: gold; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5 !important; border-radius: 5px 15px 15px 5px; }
        .cover img { width: 80%; height: 200px; object-fit: cover; border: 3px solid gold; margin-bottom: 15px; border-radius: 5px; }

        /* Animation class */
        .flipped { transform: rotateY(-180deg); z-index: 0 !important; }

        .content { padding: 30px; line-height: 1.8; color: #444; font-size: 18px; }

        /* Input Styles */
        .controls { background: white; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        input[type="file"], textarea { width: 100%; margin: 10px 0; }
        button { background: #d4af37; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        
        .page-num { position: absolute; bottom: 10px; right: 20px; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <div class="controls">
        <h3 style="margin-top:0; color:#8b4513;">Create New Diary Entry</h3>
        <input type="file" id="coverPhoto" accept="image/*">
        <textarea id="diaryText" placeholder="Write your long story here..." rows="4" style="padding:10px;"></textarea>
        <button onclick="publishToDiary()">Save to My Diary</button>
    </div>

    <div class="book" id="myBook">
        <div class="page cover" id="diaryCover" onclick="turnPage(this)">
            <h2 id="diaryTitle">Friendsion 11</h2>
            <img id="previewImg" src="https://via.placeholder.com/300x200?text=Upload+Cover+Photo" alt="Cover">
            <p>Click to Open Diary</p>
        </div>
        </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAUJzZ5RKf_-vu7gUDI3Frr4B2MbqgC3Yg",
            authDomain: "friendsion-11-9e786.firebaseapp.com",
            databaseURL: "https://friendsion-11-9e786-default-rtdb.firebaseio.com",
            projectId: "friendsion-11-9e786",
            storageBucket: "friendsion-11-9e786.firebasestorage.app",
            messagingSenderId: "1005803771753",
            appId: "1:1005803771753:web:4887c9dcf36ae5a035cff8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let base64Image = "";

        // Gallery se photo select karne ka logic
        document.getElementById('coverPhoto').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                base64Image = reader.result;
                document.getElementById('previewImg').src = base64Image;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        function publishToDiary() {
            const text = document.getElementById('diaryText').value;
            if(!text || !base64Image) { alert("Please write something and upload a photo!"); return; }

            // Story ko pages mein split karna (per page ~300 chars)
            const pages = text.match(/.{1,300}/g) || [text];

            db.ref("diary_posts").push({
                cover: base64Image,
                pages: pages,
                time: Date.now()
            }).then(() => {
                location.reload(); // Fresh look ke liye reload
            });
        }

        function turnPage(element) {
            element.classList.toggle('flipped');
        }

        // Data Load karna aur real pages banana
        db.ref("diary_posts").limitToLast(1).on("value", snap => {
            const book = document.getElementById('myBook');
            snap.forEach(child => {
                const data = child.val();
                document.getElementById('previewImg').src = data.cover;

                data.pages.forEach((pageContent, index) => {
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    pageDiv.style.zIndex = (data.pages.length - index);
                    pageDiv.onclick = function() { this.classList.toggle('flipped'); };
                    pageDiv.innerHTML = `
                        <div class="content">${pageContent}</div>
                        <div class="page-num">Page ${index + 1}</div>
                    `;
                    book.appendChild(pageDiv);
                });
            });
        });
    </script>
</body>
</html>
