<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendsion 11 - Golden Diary</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        :root { --diary-paper: #fff9e6; }
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; margin: 0; display: flex; justify-content: center; }
        #loginPage { background: #5d4037; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; text-align: center; color: #f1c40f; border-left: 20px solid #3e2723; }
        .header { background: #1877f2; color: white; padding: 15px; text-align: center; width: 100%; position: sticky; top: 0; }
        .container { max-width: 500px; width: 95%; margin: 20px auto; }
        .diary-card { background: var(--diary-paper); padding: 20px; margin-bottom: 20px; border-radius: 2px 15px 15px 2px; box-shadow: 5px 5px 15px rgba(0,0,0,0.3); border-left: 8px solid #d4af37; position: relative; }
        .delete-btn { position: absolute; top: 10px; right: 15px; color: #e74c3c; cursor: pointer; font-weight: bold; }
        .input-box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        textarea { width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 5px; box-sizing: border-box; resize: none; font-size: 16px; }
        .btn { background: #1877f2; color: white; border: none; width: 100%; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div id="loginPage">
        <div>
            <h1 style="font-size: 3.5rem; margin-bottom: 0;">Friendsion 11</h1>
            <p style="color: #bdc3c7;">Unlock the Dimension of Memories</p><br>
            <button id="loginBtn" onclick="login()" class="btn" style="background:#f1c40f; color:#3e2723; padding:15px 50px; width:auto; font-size: 1.3rem;">Unlock Diary</button>
        </div>
    </div>

    <div id="appPage" style="display:none; width: 100%;">
        <div class="header"><h2>Friendsion 11 Diary</h2></div>
        <div class="container">
            <div class="input-box">
                <textarea id="postInput" rows="3" placeholder="Write a memory..."></textarea>
                <button class="btn" id="saveBtn" onclick="savePost()">Save to Diary</button>
            </div>
            <div id="feed"></div>
        </div>
    </div>

    <script>
        // Your Verified Config
        const firebaseConfig = {
            apiKey: "AIzaSyCuv48za3h_bDFbwXW3RXuS5ZrRJ4VfQLA",
            authDomain: "friendsion-11.firebaseapp.com",
            databaseURL: "https://friendsion-11-default-rtdb.firebaseio.com",
            projectId: "friendsion-11",
            storageBucket: "friendsion-11.appspot.com",
            messagingSenderId: "358544393520",
            appId: "1:358544393520:web:77918a24559b15d658c14d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        function login() {
            const btn = document.getElementById('loginBtn');
            btn.innerText = "Opening Google...";
            btn.disabled = true;
            const provider = new firebase.auth.GoogleAuthProvider();
            // Redirect mode is better for mobile browsers
            auth.signInWithRedirect(provider);
        }

        // Check login status on page load
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('appPage').style.display = 'block';
                loadPosts();
            } else {
                document.getElementById('loginPage').style.display = 'flex';
                document.getElementById('appPage').style.display = 'none';
                document.getElementById('loginBtn').innerText = "Unlock Diary";
                document.getElementById('loginBtn').disabled = false;
            }
        });

        function savePost() {
            const text = document.getElementById('postInput').value;
            const btn = document.getElementById('saveBtn');
            if (text.trim()) {
                btn.disabled = true;
                db.ref('posts').push({
                    uid: auth.currentUser.uid,
                    name: auth.currentUser.displayName,
                    photo: auth.currentUser.photoURL,
                    message: text,
                    timestamp: Date.now()
                }).then(() => {
                    document.getElementById('postInput').value = "";
                    btn.disabled = false;
                });
            }
        }

        function deletePost(id) {
            if (confirm("Delete this memory forever?")) {
                db.ref('posts/' + id).remove();
            }
        }

        function loadPosts() {
            db.ref('posts').on('value', snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                const data = snap.val();
                if (data) {
                    Object.keys(data).reverse().forEach(key => {
                        const p = data[key];
                        const isMe = auth.currentUser.uid === p.uid;
                        feed.innerHTML += `
                            <div class="diary-card">
                                ${isMe ? `<span class="delete-btn" onclick="deletePost('${key}')">âœ–</span>` : ''}
                                <div style="display:flex; align-items:center; margin-bottom:10px;">
                                    <img src="${p.photo}" style="width:30px; border-radius:50%; margin-right:10px; border: 1px solid #ddd;">
                                    <small><b>${p.name}</b></small>
                                </div>
                                <div style="font-family:Georgia, serif; font-size:18px; line-height:1.4;">${p.message}</div>
                            </div>`;
                    });
                }
            });
        }
    </script>
</body>
</html>
