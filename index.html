<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendsion 11 - Ultra Fast</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        body { background: #f0e6d2; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 50px; overflow-x: hidden; }
        .loader { display: none; position: fixed; top: 0; width: 100%; height: 3px; background: #d4af37; z-index: 9999; animation: load 2s linear infinite; }
        @keyframes load { 0% { width: 0; } 100% { width: 100%; } }

        /* Diary Flip Fix */
        .book-container { perspective: 1500px; margin: 20px 0; }
        .book { position: relative; width: 310px; height: 420px; transform-style: preserve-3d; transition: transform 0.5s; }
        .page { position: absolute; width: 100%; height: 100%; top: 0; left: 0; background: #fffef0; border: 1px solid #d4af37; border-radius: 0 15px 15px 0; transform-origin: left; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); backface-visibility: hidden; z-index: 1; overflow: hidden; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .cover { background: linear-gradient(45deg, #a033ff, #3333ff) !important; color: white; z-index: 10 !important; display: flex; flex-direction: column; align-items: center; justify-content: space-around; cursor: pointer; }
        .flipped { transform: rotateY(-180deg); z-index: 0 !important; }

        /* UI Elements */
        .post-box { background: white; padding: 15px; border-radius: 12px; width: 90%; max-width: 380px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin: 15px 0; }
        .chat-window { position: fixed; bottom: 85px; right: 15px; width: 300px; height: 400px; background: #e5ddd5; border-radius: 10px; display: none; flex-direction: column; z-index: 3000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #chatMsgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 5px; }
        .msg { padding: 8px; border-radius: 8px; max-width: 75%; font-size: 13px; cursor: pointer; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: white; align-self: flex-start; }
        .chat-btn { position: fixed; bottom: 15px; right: 15px; width: 55px; height: 55px; background: #25d366; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; cursor: pointer; z-index: 3001; }
    </style>
</head>
<body>
    <div id="loader" class="loader"></div>

    <div id="loginArea" style="display:none; margin-top:100px;">
        <button onclick="login()" style="padding:15px 35px; border-radius:30px; border:none; background:#d4af37; color:white; font-weight:bold; cursor:pointer;">Enter Friendsion 11</button>
    </div>

    <div id="mainApp" style="display:none; width:100%; flex-direction:column; align-items:center;">
        <div class="post-box">
            <input type="file" id="coverInp" accept="image/*" style="display:none;">
            <button onclick="document.getElementById('coverInp').click()" style="width:100%; padding:10px; border:1px dashed #d4af37; background:#fafafa; cursor:pointer; margin-bottom:10px;">ðŸ“¸ Upload Diary Cover</button>
            <textarea id="diaryText" placeholder="Write something..." rows="2" style="width:100%; border:1px solid #ddd; border-radius:8px; padding:5px; box-sizing:border-box;"></textarea>
            <button onclick="savePost()" id="pubBtn" style="width:100%; margin-top:8px; background:#d4af37; color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:bold;">Publish</button>
        </div>
        <div id="feed"></div>
    </div>

    <div class="chat-btn" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-window" id="chatWindow">
        <div style="background:#075e54; color:white; padding:12px; font-weight:bold; display:flex; justify-content:space-between;">
            <span>Global Chat</span>
            <span onclick="toggleChat()" style="cursor:pointer">âœ•</span>
        </div>
        <div id="chatMsgs"></div>
        <div style="padding:8px; background:#eee; display:flex; gap:5px;">
            <input type="text" id="chatInp" placeholder="Type..." style="flex:1; border:none; padding:8px; border-radius:20px; outline:none;">
            <button onclick="sendMsg()" style="border:none; background:none; color:#075e54; font-weight:bold; font-size:20px;">âž¤</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUJzZ5RKf_-vu7gUDI3Frr4B2MbqgC3Yg",
            authDomain: "friendsion-11-9e786.firebaseapp.com",
            databaseURL: "https://friendsion-11-9e786-default-rtdb.firebaseio.com",
            projectId: "friendsion-11-9e786",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let user = null;

        // Login Persistence
        auth.onAuthStateChanged(u => {
            if(u) {
                user = u;
                document.getElementById('loginArea').style.display='none';
                document.getElementById('mainApp').style.display='flex';
                loadPosts();
                loadChat();
            } else {
                document.getElementById('loginArea').style.display='block';
            }
        });

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

        // Diary Post Logic (Fixed)
        async function savePost() {
            const txt = document.getElementById('diaryText').value;
            const file = document.getElementById('coverInp').files[0];
            if(!txt || !file) return alert("Text aur Photo dono dalein!");
            
            document.getElementById('loader').style.display = 'block';
            const reader = new FileReader();
            reader.onload = async (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 400; canvas.height = 500;
                    canvas.getContext('2d').drawImage(img,0,0,400,500);
                    const base64 = canvas.toDataURL('image/jpeg', 0.5); // Fast compression
                    
                    db.ref("diary_posts").push({
                        uid: user.uid, uName: user.displayName, uPic: user.photoURL,
                        cover: base64, pages: txt.match(/.{1,300}/g), time: Date.now()
                    }).then(() => {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('diaryText').value = "";
                        alert("Post Successfully!");
                    }).catch(err => alert("Error: " + err.message));
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function loadPosts() {
            db.ref("diary_posts").limitToLast(15).on("value", snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    let pagesHtml = d.pages.map((p, i) => `
                        <div class="page" style="z-index:${d.pages.length - i}">
                            <div style="padding:25px; color:#333; font-size:14px;">${p}</div>
                            <div style="position:absolute; bottom:10px; width:100%; display:flex; justify-content:space-between; padding:0 15px; box-sizing:border-box;">
                                <button onclick="this.closest('.page').classList.remove('flipped')" style="border:none; background:#ccc; padding:5px; border-radius:4px;">Back</button>
                                <button onclick="${i === d.pages.length-1 ? 'resetBook(this)' : 'this.closest(\'.page\').classList.add(\'flipped\')'}" style="border:none; background:#d4af37; color:white; padding:5px; border-radius:4px;">${i === d.pages.length-1 ? 'Reset' : 'Next'}</button>
                            </div>
                        </div>`).join('');

                    feed.insertAdjacentHTML('afterbegin', `
                        <div class="book-container">
                            <div class="book">
                                <div class="page cover" onclick="this.classList.add('flipped')">
                                    <img src="${d.cover}" style="width:80%; height:200px; border-radius:10px; object-fit:cover;">
                                    <b>${d.uName}'s Diary</b>
                                    ${d.uid === user.uid ? `<button onclick="event.stopPropagation(); db.ref('diary_posts/${child.key}').remove()" style="background:red; color:white; border:none; padding:5px; border-radius:5px;">Delete</button>` : '<span>Tap to Open</span>'}
                                </div>
                                ${pagesHtml}
                            </div>
                        </div>`);
                });
            });
        }

        function resetBook(btn) { btn.closest('.book').querySelectorAll('.flipped').forEach(p => p.classList.remove('flipped')); }

        // Chat System (Fixed)
        function toggleChat() { 
            const w = document.getElementById('chatWindow');
            w.style.display = w.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendMsg() {
            const inp = document.getElementById('chatInp');
            if(!inp.value) return;
            db.ref("global_chat").push({
                uid: user.uid, name: user.displayName, text: inp.value, time: Date.now()
            }).then(() => { inp.value = ""; })
              .catch(e => alert("Message failed: " + e.message));
        }

        function loadChat() {
            db.ref("global_chat").limitToLast(30).on("value", snap => {
                const box = document.getElementById('chatMsgs');
                box.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    const isMe = m.uid === user.uid;
                    box.innerHTML += `
                        <div class="msg ${isMe ? 'sent' : 'received'}" onclick="handleDelete('${c.key}', '${m.uid}')">
                            <div style="font-size:9px; font-weight:bold;">${isMe ? 'You' : m.name}</div>
                            ${m.text}
                        </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        function handleDelete(id, uid) {
            if(uid === user.uid) {
                const action = prompt("1. Delete for Me\n2. Delete for Everyone\n3. Cancel");
                if(action === "1") document.getElementById('chatMsgs').querySelector(`[onclick*="${id}"]`).style.display='none';
                if(action === "2") db.ref("global_chat/"+id).update({text: "ðŸš« Message deleted", uid: "deleted"});
            } else {
                if(confirm("Delete for me?")) document.getElementById('chatMsgs').querySelector(`[onclick*="${id}"]`).style.display='none';
            }
        }
    </script>
</body>
</html>
