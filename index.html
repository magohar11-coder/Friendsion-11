<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendsion 11 - Fixed Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #d4af37; --bg: #f0e6d2; }
        body { background: var(--bg); margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; }

        /* Diary Styles - Mirror Effect Fix */
        .book-container { perspective: 1500px; margin: 20px 0; z-index: 5; }
        .book { position: relative; width: 300px; height: 400px; transform-style: preserve-3d; transition: transform 0.5s; }
        
        .page { 
            position: absolute; width: 100%; height: 100%; top: 0; left: 0; 
            background: #fffef0; border: 1px solid var(--gold); border-radius: 0 15px 15px 0; 
            transform-origin: left; transition: transform 0.8s ease; 
            backface-visibility: hidden; overflow: hidden; 
        }

        .page-content { padding: 25px; color: #333; height: 100%; box-sizing: border-box; }

        /* Ye class text ko mirror hone se bachati hai */
        .flipped { transform: rotateY(-180deg); z-index: 10; }

        .cover { 
            background: linear-gradient(45deg, #a033ff, #3333ff) !important; color: white; 
            z-index: 20; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }

        /* Chat System Fix */
        .chat-window { 
            position: fixed; bottom: 85px; right: 20px; width: 300px; height: 400px; 
            background: white; border-radius: 12px; display: none; flex-direction: column; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 10000; 
        }
        .chat-active { display: flex !important; }
        
        #chatMsgs { flex: 1; overflow-y: auto; padding: 15px; background: #e5ddd5; }
        .chat-btn-float { 
            position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; 
            background: #25d366; color: white; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 30px; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 10001; 
        }

        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; }
        .sent { background: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .received { background: white; align-self: flex-start; }

        .nav-btns { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-around; }
        .btn-ui { background: var(--gold); color: white; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginArea" style="margin-top:50px;">
        <button onclick="login()" style="padding:15px 40px; border-radius:30px; background:var(--gold); border:none; color:white; font-weight:bold; cursor:pointer;">Unlock Friendsion</button>
    </div>

    <div id="mainApp" style="display:none; width:100%; flex-direction:column; align-items:center;">
        <div style="background:white; padding:15px; border-radius:15px; margin:20px; width:90%; max-width:400px;">
            <textarea id="diaryText" placeholder="Write your heart out..." style="width:100%; height:80px; border:1px solid #ddd; border-radius:10px; padding:10px; box-sizing:border-box;"></textarea>
            <button onclick="savePost()" style="width:100%; margin-top:10px; padding:12px; background:var(--gold); color:white; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">Publish Entry</button>
        </div>
        <div id="feed"></div>
    </div>

    <div class="chat-btn-float" onclick="toggleChat()">ðŸ’¬</div>

    <div class="chat-window" id="chatWindow">
        <div style="background:#075e54; color:white; padding:15px; border-radius:12px 12px 0 0; font-weight:bold;">Global Chat</div>
        <div id="chatMsgs"></div>
        <div style="padding:10px; display:flex; gap:5px; background:#eee;">
            <input type="text" id="chatInp" placeholder="Message..." style="flex:1; border:none; padding:10px; border-radius:20px; outline:none;">
            <button onclick="sendMsg()" style="background:#075e54; color:white; border:none; width:40px; height:40px; border-radius:50%;">âž¤</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAUJzZ5RKf_-vu7gUDI3Frr4B2MbqgC3Yg",
            authDomain: "friendsion-11-9e786.firebaseapp.com",
            databaseURL: "https://friendsion-11-9e786-default-rtdb.firebaseio.com",
            projectId: "friendsion-11-9e786",
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let userData = null;

        auth.onAuthStateChanged(user => {
            if(user) {
                userData = user;
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('mainApp').style.display = 'flex';
                loadPosts();
                loadChat();
            }
        });

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => alert("Key Error: Check Firebase Console")); }

        function savePost() {
            const txt = document.getElementById('diaryText').value;
            if(!txt) return;
            db.ref("diary_posts").push({
                uid: userData.uid, uName: userData.displayName,
                pages: txt.match(/.{1,300}/g), time: Date.now()
            }).then(() => { document.getElementById('diaryText').value = ""; });
        }

        function loadPosts() {
            db.ref("diary_posts").on("value", snap => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snap.forEach(child => {
                    const d = child.val();
                    let pages = d.pages.map((p, i) => `
                        <div class="page" style="z-index:${d.pages.length - i}">
                            <div class="page-content">${p}</div>
                            <div class="nav-btns">
                                <button class="btn-ui" onclick="this.parentElement.parentElement.classList.remove('flipped')">Back</button>
                                <button class="btn-ui" onclick="${i === d.pages.length-1 ? 'resetDiary(this)' : 'this.parentElement.parentElement.classList.add(\'flipped\')'}">
                                    ${i === d.pages.length-1 ? 'Close' : 'Next'}
                                </button>
                            </div>
                        </div>`).join('');

                    feed.insertAdjacentHTML('afterbegin', `
                        <div class="book-container">
                            <div class="book">
                                <div class="page cover" onclick="this.classList.add('flipped')">
                                    <h2>${d.uName}'s Diary</h2>
                                    <p>Tap to Read</p>
                                    ${d.uid === userData.uid ? `<button onclick="event.stopPropagation(); db.ref('diary_posts/${child.key}').remove()">Del</button>` : ''}
                                </div>
                                ${pages}
                            </div>
                        </div>`);
                });
            });
        }

        function resetDiary(btn) {
            const book = btn.closest('.book');
            book.querySelectorAll('.page').forEach(p => p.classList.remove('flipped'));
        }

        // --- Chat Logic Fix ---
        function toggleChat() {
            document.getElementById('chatWindow').classList.toggle('chat-active');
        }

        function sendMsg() {
            const inp = document.getElementById('chatInp');
            if(!inp.value || !userData) return;
            db.ref("global_chat").push({
                uid: userData.uid, name: userData.displayName, text: inp.value
            });
            inp.value = "";
        }

        function loadChat() {
            db.ref("global_chat").limitToLast(20).on("value", snap => {
                const box = document.getElementById('chatMsgs');
                box.innerHTML = "";
                snap.forEach(c => {
                    const m = c.val();
                    const isMe = m.uid === userData.uid;
                    box.innerHTML += `<div class="msg ${isMe ? 'sent' : 'received'}">
                        <small style="display:block; font-size:10px; color:#666;">${m.name}</small>
                        ${m.text}
                    </div>`;
                });
                box.scrollTop = box.scrollHeight;
            });
        }
    </script>
</body>
</html>
